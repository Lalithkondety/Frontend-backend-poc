<div class="container justify-content-center" style="max-width: 600px;background-color: aliceblue;">
    <h2>Login Form</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
         [class.is-invalid]="email.invalid && email.touched">
         <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required</small> -->
         <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors?.['required']">Email id is required</small>
            <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter valid Email id</small>
         </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-success">Login</button>
    </form>
    <small class="float-right text-info" [routerLink]="['/registration']">New User ? Register here</small>
  </div>
