<div class="container" style="max-width: 600px;background-color: aliceblue;">
    <h2>Registration Form</h2>
    <form #registerForm="ngForm" (ngSubmit)="registerUser()">
        <small class="text-info">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
         [class.is-invalid]="email.invalid && email.touched">
         <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required</small> -->
         <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors?.['required']">Email id is required</small>
            <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter valid Email id</small>
         </div>
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input  class="form-control" placeholder="Enter userName" name="userName" [(ngModel)]="user.userName" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">user name is required</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter Confirm password" name="cppassword" (ngModel)="user.password" required #cppassword="ngModel"
        [class.is-invalid]="cppassword.invalid && cppassword.touched">
        <small class="text-danger" [class.d-none]="(cppassword.value == password.value) || cppassword.untouched">password and confirmed password must be same </small>
      </div>
      <div class="checkbox">
        <label></label>
      </div>
      <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-success">Register</button>
    </form>
    <small class="float-right text-info" [routerLink]="['/login']">Existing user ? login here</small>
  </div>
